server:
  port: 8099

spring:
  application:
    name: transaction-service

  kafka:
    bootstrap-servers: localhost:9092

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      properties:
        schema.registry.url: http://localhost:8081
        auto.register.schemas: true

    consumer:
      group-id: transaction-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      enable-auto-commit: false
      properties:
        schema.registry.url: http://localhost:8081
        specific.avro.reader: true

    listener:
      ack-mode: manual

  data:
    mongodb:
      uri: mongodb://localhost:27017/bd-transaction

# Topics de Kafka
kafka:
  topics:
    account-validation-request: account-validation-request
    account-validation-response: account-validation-response

# Timeout para validaci√≥n de cuenta
transaction:
  validation:
    timeout-seconds: 10

logging:
  level:
    root: INFO
    com.nttdata.transaction_service: DEBUG